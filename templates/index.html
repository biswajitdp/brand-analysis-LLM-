<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdAuto Brand Analyzer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2b6cb0;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2c5282;
    }
    .loading {
      text-align: center;
      display: none;
      margin-top: 30px;
      color: #2b6cb0;
      font-weight: 600;
    }
    .result {
      margin-top: 40px;
      display: none;
    }
    pre {
      background: #edf2f7;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .error {
      color: #b91c1c;
      background: #fee2e2;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä AdAuto ‚Äî Brand Campaign Analyzer</h1>
    <p style="text-align:center;">Upload your ad campaign CSV and get AI-powered insights instantly.</p>

    <form id="analyzeForm">
      <label for="brand_name">Brand Name:</label>
      <input type="text" id="brand_name" name="brand_name" placeholder="Enter your brand name" required>

      <label for="file">Upload CSV File:</label>
      <input type="file" id="file" name="file" accept=".csv" required>

      <button type="submit">üöÄ Generate Insights</button>
    </form>

    <div id="loading" class="loading">‚è≥ Analyzing your campaign data... please wait</div>

    <div id="error" class="error" style="display:none;"></div>

    <div id="result" class="result">
      <h2>üìà Summary Metrics</h2>
      <div id="summary"></div>
      <h2>üß† AI-Generated Insights</h2>
      <pre id="insights"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('analyzeForm');
    const loading = document.getElementById('loading');
    const resultDiv = document.getElementById('result');
    const summaryDiv = document.getElementById('summary');
    const insightsPre = document.getElementById('insights');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'block';
      resultDiv.style.display = 'none';
      errorDiv.style.display = 'none';
      summaryDiv.innerHTML = '';
      insightsPre.textContent = '';

      const formData = new FormData(form);

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        loading.style.display = 'none';

        if (data.error) {
          errorDiv.textContent = data.error;
          errorDiv.style.display = 'block';
          return;
        }

        // Show results
        resultDiv.style.display = 'block';
        summaryDiv.innerHTML = Object.entries(data.summary)
          .map(([k, v]) => `<p><strong>${k}:</strong> ${v}</p>`)
          .join('');
        insightsPre.textContent = data.insights;

      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Something went wrong. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
